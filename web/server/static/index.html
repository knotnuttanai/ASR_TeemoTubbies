<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TeemoTubbies Calculator</title>

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    /> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/normalize.css" />
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div id="application">
      <div style="text-align: center">
        <h1>TeemoTubbies Calculator</h1>
        <h3 style="font-weight: 300">
          Cutting edge technology for Mathematics
        </h3>

        <div style="padding-top: 32px" />

        <button id="start" onclick="start()">
          <img src="/static/microphone-solid.svg" class="icon" />
        </button>
        <button id="stop" class="d-none" onclick="stop()">
          <img src="/static/stop-solid.svg" class="icon" />
        </button>

        <div style="padding-top: 32px" />

        <div class="window">
          <div class="transcription-wrapper">
            <div id="output"></div>
          </div>
          <div id="line" class="d-none"></div>
          <div class="solution-wrapper">
            <p id="equation"></p>
            <p id="answer"></p>
          </div>
        </div>
        <div style="padding-top: 4px">
          <p style="text-align: right" id="status"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="/static/client.js"></script>
</html>
